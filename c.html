<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6829867d24.js" crossorigin="anonymous"></script>
    <!-- link -->
    <link rel="stylesheet" href="c.css">
    <title>counting list</title>
</head>
<body>
     <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Meal delivered</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Happy Customers</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Meal delivered</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Five Star</span>
        </div>
     </div>
     <script src="c.js"></script>
</body>
</html>
